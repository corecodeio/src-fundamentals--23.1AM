<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="number-pad">

        <div id="ac" class="button operation">AC</div>
        <div id="sig" class="button operation">±</div>
        <div id="percent" class="button operation">%</div>
        <div id="div" class="button operation">÷</div>
        <div id="seven" class="button number">7</div>
        <div id="eight" class="button number">8</div>
        <div id="nine" class="button number">9</div>
        <div id="mul" class="button operation">x</div>
        <div id="four" class="button number">4</div>
        <div id="five" class="button number">5</div>
        <div id="six" class="button number">6</div>
        <div id="sub" class="button operation">-</div>
        <div id="one" class="button number">1</div>
        <div id="two" class="button number">2</div>
        <div id="three" class="button number">3</div>
        <div id="sum" class="button operation">+</div>
        <div id="zero" class="button number">0</div>
        <div id="dot" class="button decimal">.</div>
        <div id="equal" class="button equal">=</div>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
